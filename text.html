<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>
                    Text to Speech converter using HTML, CSS and JAVA SCRIPT.
                </h1>
                <h3>
                    Enter any text of your choice and changee it into speech just by a click to the button.
                </h3>
            </div>
            <div class="interaction-container">
                <textarea class="text-control" id="texttoconvert" cols="50" rows="10" placeholder="Enter text to convert into speech"></textarea>
                <p class="error-para"></p>
                <button class="btn1" id="convertBtn">Play Converted Sound</button>
                <button class="btn2" id="pauseBtn">Pause</button>
                <button class="btn3" id="stopBtn">Stop</button>
            </div>
        </div>
    </div>
    <script src="text.js"></script>
</body>
</html>
